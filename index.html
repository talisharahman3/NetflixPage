<!-- //Netflix Project -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- //top nav section -->
  <header class="nav">
    <img src="images/netflix-logo.png" alt="Netflix Logo" class="logo">
    <button class="btn-signin">Sign In</button>
  </header>
    <!-- //hero section -->
    <section class="hero">
        <h1 class="main-title">Unlimited movies, TV shows, and more</h1>
        <h2 class="sub-title">Starts at $7.99. Cancel anytime.</h2>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        
        <!-- //sign-up form -->
        <form class="email-form">
          <input type="email" placeholder="Email address" required>
          <button type="submit" class="btn-get-started">Get Started</button>
        </form>
      </section>
    
      <!-- //script connection -->
      <script src="script.js"></script>
    </body>
    </html>
